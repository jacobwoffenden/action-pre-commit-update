---
name: pre-commit

on:
  workflow_dispatch:

permissions: {}

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        id: harden_runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up UV
        id: setup_uv
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6.4.3
        with:
          activate-environment: true

      - name: Install development dependencies
        id: install_deps
        run: |
          uv sync --locked --dev

      - name: Update pre-commit
        id: update_pre_commit
        run: |
          pre-commit autoupdate --freeze

      - name: Check for changes
        id: check_changes
        run: |
          if ! git diff --exit-code .pre-commit-config.yaml; then
            echo "Changes detected in pre-commit configuration"
            echo "changed=true" >>"${GITHUB_ENV}"
          else
            echo "No changes detected"
            echo "changed=false" >>"${GITHUB_ENV}"
          fi

      - name: Create branch
        id: create_branch
        if: env.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branchName="pre-commit-update-$(date +%Y%m%d%H%M%S)"
          export branchName
          echo "branchName=${branchName}" >>"${GITHUB_ENV}"

          gh api \
            --method POST /repos/${{ github.repository }}/git/refs \
            --raw-field ref="refs/heads/${branchName}" \
            --raw-field sha=$(git rev-parse HEAD)

      - name: Commit changes
        if: env.changed == 'true'
        id: commit_changes
        uses: planetscale/ghcommit-action@322be9669498a4be9ce66efc1169f8f43f6bd883 # v0.2.17
        with:
          commit_message: "ðŸ¤– Update .pre-commit-config.yaml"
          file_pattern: ".pre-commit-config.yaml"
          repo: ${{ github.repository }}
          branch: ${{ env.branchName }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
